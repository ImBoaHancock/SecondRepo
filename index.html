<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Incomplete: Add styles for completed tasks */
    </style>
</head>
<body>

    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button id="addTaskBtn">Add Task</button>

    <ul id="taskList"></ul>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        addTaskBtn.addEventListener('click', () => {
            const taskText = taskInput.value;
            if (taskText) {
                const li = document.createElement('li');
                li.textContent = taskText;

                // Incomplete: Add functionality to mark tasks as completed
                // Incomplete: Add local storage support to save tasks

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => {
                    taskList.removeChild(li);
                };
                li.appendChild(deleteBtn);
                taskList.appendChild(li);
                taskInput.value = '';
            }
        });

        // Incomplete: Add function to load saved tasks from local storage
    </script>

</body>
</html>
